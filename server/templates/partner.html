<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Emotion Dating</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/partner.css') }} ">
</head>

<body>
    <div id="home-container">
        <div id="content">
            <div id="sidebar-line">
                <div id="sidebar">
                    <h1><span id="userName">Username: {{ name }}</span></h1>

                    <div id="logo">
                        <img src="{{ url_for('static', filename='image/logo_dating.png') }}" width="178px">
                    </div>
                </div>
                <div id="line"></div>
            </div>
            <!-- get new items here -->

            <div id="statement-container" style="width: 100%">
                <h1 id="statement-heading">Potenzielle Partner</h1>
                <div id="statement_block">
                    <div id="statement">
                        <p>{{ partner_name }}</p>
                    </div>
                    <div id="statementImg">
                        <img src="{{ url_for('static', filename='image/' + partner_name.lower() + '.jpg') }}" height="330px" >
                    </div>
                    <form method="post">
                        <div class="center">
                            <button type="submit" value="yes" name="yes" class="choose-buttons">Ja</button>
                            <button type="submit" value="no" name="no" class="choose-buttons">Nein</button>
                        </div>
                    </form>
                </div>

            </div>

           
        </div>
    </div>
</body>

<script src="{{ url_for('static', filename='js/partner.js') }} "></script>

</html>
