<!doctype html>
<html lang="en">
	
<head>
    <meta charset="utf-8">
    <title>Emotion Dating</title>
    <link rel="stylesheet" type="text/css" href="CSS/statementStyle3.css">
</head>

<body>
    <div id="user1Box">
        <video width="300" height="300" controls></video>
    </div>

    <div id="user2Box">
        <p>User 2</p>
    </div>

    <div id="statementImg">
        <a href="statement4.html" class="Button"><img src="image/5.jfif"></a>
    </div>

    <div id="statement">
        <p>Eifersucht und ein bisschen Kontrolle ist ein Ausdruck von Liebe.</p>
    </div>

    <div id="buttons">
        <button type="button" id="openCamera">Open Camera</button>
        <button type="button" id="startRecording">Start Recording</button>
        <button type="button" id="stopRecording">Stop Recording</button>
        <button type="button" id="playVideo">Play Video</button>
        <button type="button" id="exportVideo">Export Video</button>
    </div>
    
</body>

<script>
    const openBtn = document.querySelector("#openCamera");  
    const startBtn = document.querySelector("#startRecording"); 
    const stopBtn = document.querySelector("#stopRecording");  
    const playBtn = document.querySelector("#playVideo");  
    const exportBtn = document.querySelector("#exportVideo");  
    const videoEl = document.querySelector("video");  

    let videoData = [];
    let cameraStream = null; 
    let mediaRecorder = null; 

    openBtn.addEventListener('click', () => {
        const constraints = {
            audio: true,
            video: {
            width: 300,
            height: 300
            }
        };
        navigator.mediaDevices.getUserMedia(constraints).then(stream => {
            cameraStream = stream;
            videoEl.controls = false;
            videoEl.srcObject = cameraStream;
            videoEl.play();
        }).catch(info => {
            alert('error' + info);
        });
    });

    startBtn.addEventListener('click', () => {
        mediaRecorder = new MediaRecorder(cameraStream, {mimeType: 'video/webm'});
        mediaRecorder.start();
        mediaRecorder.addEventListener('dataavailable', ev => {
            videoData.push(ev.data);
        });
        mediaRecorder.addEventListener('stop', () => {
            videoData = new Blob(videoData);
        });
    });

    stopBtn.addEventListener('click', () => {
        mediaRecorder.stop();
    });

    playBtn.addEventListener('click', () => {
        if (videoData === null) return false;
        videoEl.srcObject = null;
        videoEl.src = URL.createObjectURL(videoData);
        videoEl.play();
        videoEl.controls = true;
        cameraStream = null;
    });

    exportBtn.addEventListener('click', () => {
        if (videoData === null) return false;
        const link = document.createElement('a');
        link.href = URL.createObjectURL(videoData);
        link.download = 'video.webm';
        link.click();
    });

</script>

</html>
